{% extends 'layout.html' %}

{% block title %}Главная страница{% endblock %}
{% block content %}
    <a href="{{ url_for('index_page.add') }}">Добавить</a>
    {% for blog in blogs %}
        <div class="row">
            <div class="small-5 columns">{{ blog.caption }}</div>
            <div class="small-5 columns">{{ blog.description }}</div>
            <div class="small-5 columns">{{ blog.dt_create }}</div>
        </div>
    {% endfor %}
{% endblock %}
