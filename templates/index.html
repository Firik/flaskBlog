{% extends 'layout.html' %}

{% block title %}Главная страница{% endblock %}
{% block content %}
    <div class="grid-x">
        <a href="{{ url_for('index_page.add') }}">Добавить</a>
        {% for blog in blogs %}
            <div class="cell">
                <h4><a href="{{ url_for('index_page.show_blog', blog_id=blog.blog_id) }}">{{ blog.caption }}</a></h4>
                <h5><small>{{ blog.dt_create }}</small></h5>
                <div>{{ blog.description }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
