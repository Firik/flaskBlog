{% extends 'layout.html' %}

{% block title %}Главная страница{% endblock %}
{% block content %}
    <div class="grid-x">
        <a href="{{ url_for('index_page.add') }}">Добавить</a>
        {% for blog in blogs %}
            <div class="cell">
                <h3>{{ blog.caption }}</h3>
                <h4><small>{{ blog.dt_create }}</small></h4>
                <div>{{ blog.description }}</div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
